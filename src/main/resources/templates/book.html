<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifiche del Libro - SiwBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 35rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <a href="/" class="d-block mb-4 text-center"><img src="/Images/logosiwbook.png" width="20%" alt="SiwBook Logo"></a>

    <div th:if="${book}" class="mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- First image -->
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="@{'data:image/'+${book.getFirstImage().getFormat()}+';base64,'+${book.getFirstImage().getBase64()}}" alt="First slide">
                        </div>
                        <!-- Other images -->
                        <div th:each="image, iterStat : ${book.getAllImagesWithoutFirst()}" class="carousel-item">
                            <img class="d-block w-100" th:src="@{'data:image/'+${image.getFormat()}+';base64,'+${image.getBase64()}}" alt="Slide number [[${iterStat.index}]]">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 text-center mt-3">
                <h1 th:text="${book.title}">Jerry Cane Delle Isole</h1>
                <p>Autore: <span th:text="${book.author != null ? book.author.name + ' ' + book.author.surname : 'Nessun Autore inserito'}">Jack London</span></p>
                <p>Recensioni:</p>
                <div class="row justify-content-center" th:if="${!book.reviews.isEmpty()}">
                    <div class="col-12 col-md-6 col-lg-4 mb-4" th:each="review : ${book.reviews}">
                        <div class="card w-100">
                            <div class="card-body">
                                <h6 class="card-title">
                                    <a th:href="@{'/review/' + ${review.id}}" th:text="${review.book.title + '- Recensito da: ' + review.user.name + ' ' + review.user.surname}">Jerry Cane Delle Isole - Edoardo Fornelli</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto mt-5 mb-5">
                    <a th:href="@{'/Admin/addAuthor/' + ${book.id}}" class="btn btn-primary btn-lg">Aggiungi autore a Libro</a>
                </div>


                <div class="d-grid gap-2 col-6 mx-auto mt-5 mb-5">
                    <a th:href="@{'/User/addReview/' + ${book.id}}" class="btn btn-primary btn-lg">Recensisci Libro</a>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto mt-5 mb-5">
                    <a th:href="@{'/Admin/deleteBook' + '/' +${book.id}}" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Cancella Libro</a>
                </div>

            </div>
        </div>
    </div>
    <div th:unless="${book}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
