<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagine Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <a href="/" class="d-block mb-4 text-center"><img src="/Images/logosiwbook.png" width="20%" alt="SiwBook Logo"></a>

    <h1 class="text-center mt-3" th:text="${user.name}">Edoardo Fornelli</h1>

    <div class="text-center mb-4">
        <p>Recensioni:</p>
        <div class="row justify-content-center" th:if="${!user.reviews.isEmpty()}">
            <div class="col-12 col-md-6 col-lg-4 mb-4" th:each="review : ${user.reviews}">
                <div class="card w-100">
                    <div class="card-body">
                        <h6 class="card-title">
                            <a th:href="@{'/review/' + ${review.id}}" th:text="${review.book.title + '- Recensito da: ' + review.user.name + ' ' + review.user.surname}">Jerry Cane Delle Isole - Recensito da: Edoardo Fornelli</a>
                        </h6>

                        <div class="d-grid gap-2" th:if="${credenziali != null}">
                            <div class="d-grid gap-2" th:if="${review.user.id == credenziali.getUser().getId()}">
                                <a th:href="@{'/User/removeReview/' + ${review.id}}" class="btn btn-danger btn-lg">Rimuovi questa recensione</a>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>

        <div th:unless="${!user.reviews.isEmpty()}" class="alert alert-info">Nessuna recensione disponibile.</div>
        </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
