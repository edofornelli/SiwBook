<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiwBook Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<div class="container py-4">
    <a href="/" class="d-block mb-4"><img src="/Images/logosiwbook.png" width="50%" alt="SiwFood Logo"></a>


    <div th:unless="${userDetails}" class="col-md-3 text-end">
        <a href="/login"><button type="button" class="btn btn-outline-primary me-2" th:text="'Login'"></button></a>
    </div>

    <div th:unless="${userDetails}" class="col-md-3 text-end">
        <a href="/register"><button type="button" class="btn btn-outline-primary me-2" th:text="'Registrati'"></button></a>
    </div>


    <h1 class="mb-4">Operazioni di Consultazione</h1>

    <div class="mb-4">
        <a href="/books" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Visualizza tutti i Libri</a>
    </div>



    <h1 class="mb-4">Operazioni Admin su Libri</h1>

    <div class="mb-4">
        <a href="/Admin/newBook" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Creazione nuovo Libro</a>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
