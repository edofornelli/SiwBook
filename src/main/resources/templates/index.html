<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiwBook Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container py-4">
    <div class="row align-items-center">
        <div class="col-md-8 text-center mb-4">
            <a href="/"><img src="/Images/logosiwbook.png" width="50%" alt="SiwBook Logo"></a>
        </div>
        <!-- Vertical button group on the right side of the logo -->
        <div class="col-md-4 d-flex flex-column align-items-center">
            <!-- Show Login and Register only if user is not logged in -->
            <a th:if="${credenziali == null}" href="/login" class="btn btn-outline-primary mb-2">Login</a>
            <a th:if="${credenziali == null}" href="/register" class="btn btn-outline-primary mb-2">Registrati</a>

            <!-- Show Logout only if user is logged in -->
            <a th:if="${credenziali != null}" href="/logout" class="btn btn-outline-primary mb-2">Logout</a>
        </div>

    </div>

    <h1 class="mb-4 text-center">Operazioni di Consultazione</h1>
    <div class="d-grid gap-2 mb-4">
        <a href="/books" class="btn btn-primary btn-lg">Visualizza tutti i Libri</a>
    </div>
    <div class="d-grid gap-2 mb-4">
        <a href="/authors" class="btn btn-primary btn-lg">Visualizza tutti gli Autori</a>
    </div>

    <h1 class="mb-4 text-center">Operazioni Admin su Libri</h1>
    <div class="d-grid gap-2 mb-4">
        <a href="/Admin/newBook" class="btn btn-primary btn-lg">Creazione nuovo Libro</a>
    </div>

    <div class="d-grid gap-2 mb-4">
        <a href="/Admin/newAuthor" class="btn btn-primary btn-lg">Creazione Autore</a>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
