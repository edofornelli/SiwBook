<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiwBook Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container py-4">
    <div class="text-center mb-4">
        <a href="/"><img src="/Images/logosiwbook.png" width="50%" alt="SiwBook Logo"></a>
    </div>

    <!-- Conditionally display login and register buttons if user details are not found -->
    <div class="row justify-content-end">
        <div class="col-auto" th:unless="${userDetails}">
            <a href="/login" class="btn btn-outline-primary me-2">Login</a>
            <a href="/register" class="btn btn-outline-primary">Registrati</a>
        </div>
    </div>

    <h1 class="mb-4">Operazioni di Consultazione</h1>
    <div class="d-grid gap-2">
        <a href="/books" class="btn btn-primary btn-lg">Visualizza tutti i Libri</a>
    </div>

    <div class="d-grid gap-2">
        <a href="/authors" class="btn btn-primary btn-lg">Visualizza tutti gli Autori</a>
    </div>

    <h1 class="mb-4">Operazioni Admin su Libri</h1>
    <div class="d-grid gap-2">
        <a href="/Admin/newBook" class="btn btn-primary btn-lg">Creazione nuovo Libro</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
