<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dei libri presenti a sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <a href="/" class="d-block mb-4 text-center"><img src="/Images/logosiwbook.png" width="20%" alt="SiwBook Logo"></a>

    <h1 class="text-center mb-4">Lista dei libri presenti a sistema!</h1>

    <div th:if="${books.isEmpty()}" class="alert alert-warning text-center" role="alert">
        Non ci sono libri nel sistema
    </div>

    <div class="row justify-content-center" th:if="${!books.isEmpty()}">
        <div class="col-12 col-md-6 col-lg-4 mb-4" th:each="book : ${books}">
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{'/book' + '/' + ${book.id}}" th:text="${book.title}">Jerry Cane delle Isole</a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author.name + ' ' + book.author.surname}">Jack London</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
