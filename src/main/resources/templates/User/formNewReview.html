<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensione del Libro - SiwBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <a href="/" class="d-block mb-4 text-center"><img src="/Images/logosiwbook.png" width="20%" alt="SiwBook Logo"></a>

    <h3 class="text-center mb-4">Aggiungi la tua Recensione</h3>

    <form th:action="@{'/User/formNewReview/' + ${book.id} + '/' + ${credenziali.getUser().getId()}}" method="POST">
        <div class="mb-3">
            <label for="testo" class="form-label">Recensione:</label>
            <textarea class="form-control" id="testo" name="testo" required rows="3"></textarea>
        </div>

        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Conferma</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
