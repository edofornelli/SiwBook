<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <a href="/" class="d-block mb-4 text-center"><img src="/Images/logosiwbook.png" width="20%" alt="SiwBook Logo"></a>

    <h1 class="text-center mb-4">Lista degli autori presenti a sistema!</h1>

    <div th:if="${authors.isEmpty()}" class="alert alert-warning text-center" role="alert">
        Non ci sono autori nel sistema
    </div>

    <div class="row justify-content-center" th:if="${!authors.isEmpty()}">
        <div class="col-12 col-md-6 col-lg-4 mb-4" th:each="author : ${authors}">
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{'/author' + '/' + ${author.id}}" th:text="${author.name + author.surname}">Jack London</a>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
