<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crea un Nuovo Autore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="container py-4">
    <a href="/" class="d-block mb-4 text-center"><img src="/Images/logosiwbook.png" width="20%" alt="SiwBook Logo"></a>

    <h1 class="text-center mb-4">Aggiungi un Autore</h1>


    <form th:action="@{/Admin/formNewAuthor}" method="POST" th:object="${author}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="inputName" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="inputName" name="Name" required th:field="${author.name}">
        </div>

        <div class="mb-3">
            <label for="inputSurname" class="form-label">Cognome:</label>
            <input type="text" class="form-control" id="inputSurname" name="Surame" required th:field="${author.surname}">
        </div>

        <div class="mb-3">
            <label for="inputDataUscita" class="form-label">Data di Nascita:</label>
            <input type="date" class="form-control" id="inputDataUscita" name="birthDate" required th:field="${author.birthDate}">
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Foto Autore:</label>
            <input class="form-control" id="formFile" type="file" name="files" required accept="image/jpeg, image/jpg, image/png" multiple>
        </div>

        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Conferma</button>
        </div>
    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
