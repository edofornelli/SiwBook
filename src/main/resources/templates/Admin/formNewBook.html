<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crea un nuovo Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container py-4">
    <a href="/index" class="d-block mb-4"><img src="/Images/logosiwbook.png" width="20%" alt="SiwBook Logo"></a>


    <h1 class="mb-4">Aggiungi un Libro</h1>

    <form th:action="@{/Admin/formNewBook}" method="POST" th:object="${book}" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="inputTitolo" class="form-label">Titolo:</label>
            <input type="text" class="form-control" id="inputTitolo" name="Title" required th:field="${book.title}">
        </div>

        <div class="mb-3">
            <label for="inputDataUscita" class="form-label">Data di Uscita:</label>
            <input type="date" class="form-control" id="inputDataUscita" name="releaseDate" required th:field="${book.releaseDate}">
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Copertina:</label>
            <input class="form-control" id="formFile" type="file" name="files" required accept="image/jpeg, image/jpg, image/png" multiple>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Conferma</button>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
